<!DOCTYPE html>
<html xmlns:th="http://tymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

<head>
<meta charset="UTF-8">
<title>The Cinema</title>
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}">
<link rel="stylesheet" href="../static/css/styles.css"
	th:href="@{css/styles.css}">
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
<!-- 			<th:block id="cartEmpty" th:if="${flag==0}"> -->
<!-- 				<div class="alert alert-warning"> -->
<!-- 					<span th:text="#{login.error}"></span>  -->
<!-- 					<span>Cart is empty</span> -->
<!-- 				</div> -->
<!-- 			</th:block> -->
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand"
							th:href="@{/cinemas(page=0,keyword=${keyword})}">All
							Articles</a>
					</div>
<!-- 					<ul class="nav navbar-nav" th:each="c:${listCategory}"> -->
<!-- 						<li th:class="${c.id==category}?'active':''"><a -->
<!-- 							th:text="${c.name}" -->
<!-- 							th:href="@{/cinemas(page=0 , keyword=${''}, category=${c.id})}"> -->
<!-- 						</a></li> -->
<!-- 					</ul> -->
				</div>
			</nav>

			<div class="panel panel-primary">
				<div class="panel-heading">Cinemas List</div>

			</div>
			<div class="row">
				<div class="col-sm-10">
					<form th:action="@{/cinemas}" method="get">

						<label style="color: white">Keyword :</label> <input type="text"
							name="keyword" th:value="${keyword}">
						<button type="submit" class="btn btn-primary">Search</button>
					</form>
				</div>
				<div class="col-sm-2" sec:authorize="hasRole('ROLE_ADMIN')">
					<!-- 				<a class="btn btn-success" th:href="@{/article}"> Add -->
					<!-- 					article </a> -->
				</div>
			</div>
			<table class="table">
				<tr bgcolor="white">

					<th>Name </th>
					
					<th>Action(s)</th>

				</tr>
				<tr bgcolor="white" th:each="a:${listCinemas}">

					<td th:text=${a.name}></td>
					
					<td><img class="picturecinemas" style="width: 50px;"
						alt="image" src="../static/images/+${a.image}"
						th:src="@{${'/images/'+a.image}}" width="40px" /></td>

					<td><a class="btn btn-danger"
						th:href="@{/delete(id=${a.id} , page=${currentPage},keyword=${keyword})}"
						sec:authorize="hasRole('ROLE_ADMIN')">Delete</a> <a
						class="btn btn-warning ms-4" th:href="@{/edit(id=${a.id})}"
						sec:authorize="hasRole('ROLE_ADMIN')">Edit</a> <a
						class="btn btn-ligth" th:href="@{/addCity(id=${a.id})}"> <img
							class="picturePanier-success" alt="image"
							src="../static/images/panier.jpg" th:src="@{images/panier.jpg}"
							height="15px" width="15px" /> Add to cart
					</a></td>
				</tr>

			</table>
			<ul class="nav nav-pills">
				<li th:class="${currentPage==status.index}?'active':''"
					th:each="page,status:${pages}"><a
					th:href="@{/cinemas(page=${status.index},keyword=${keyword},cities=${cities})}"
					th:text="${status.index}"></a></li>
			</ul>

		</div>

		
	</div>
</body>
</html>
