<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
<meta charset="utf-8">
<title>Authentification</title>
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}">
<link rel="stylesheet" href="../static/css/styles.css"
	th:href="@{css/styles.css}">
</head>

<body class="body bg-image"
	style="background-image:url(https://media.istockphoto.com/photos/empty-red-cinema-seats-with-blank-white-screen-for-adding-a-picture-picture-id1255232190?k=20&m=1255232190&s=612x612&w=0&h=aQV_KUjON1qyhCmzCNrBEbXj_sS3WxKNSnjMfSNL9HQ=); background-repeat: no-repeat; background-position: center center; background-attachment: fixed; background-size: cover;">
	<div class="container" id="loginPage">

		<div class="cube" style="padding: 50px;">
			<div>
				<ul id="btnHome" class="nav navbar-nav"
					style="background-color: red;">
					<li class="active"><a th:href="@{/cities}"
						style="color: white;">HomePage</a></li>
				</ul>
			</div>
		</div>
		<div class=" cube" style="padding: 50px;">
			<div class="panel panel-danger">
				<div class="panel-heading">Authentification</div>
				<div class="panel-body">



					<form th:action="@{/login}"  method="post">
						<div>
							<label>Username </label> <input type="text" name="username" />
						</div>
						<div>
							<label>Password </label> <input type="password" name="password" />
						</div>

						<button class="btn btn-danger" type="submit" >Login</button>
					</form>

				</div>
									<form th:action="@{/login}"  method="post">
						<div th:if="${param.error}">
						<div class="alert alert-danger">
						<!-- <span th:text="#{login.error}"></span>  -->
						<span>Login or password error</span>
						</div>
						</div>
					</form>
			</div>
		</div>


	</div>

</body>

</html>
